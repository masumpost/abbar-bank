<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url('/bank.png');">
<section class="">
<h1 class="text-white text-4xl md:text-8xl font-bold text-center mt-12 px-2">Welcome To <span class="text-red-500">Father's Bank</span>!!!</h1>

<div class="w-9/12 mx-auto mt-24">
    <input id="mail-input" class="block my-4 w-full md:w-4/12 px-4 py-2 rounded-lg" type="email" placeholder="Input your email">
    <input id="pass-input" class="block my-4 w-full md:w-4/12 px-4 py-2 rounded-lg" type="password" placeholder="Input your password">
    <button id="login-btn" class="bg-green-400 rounded-lg font-bold text-4xl px-4 py-2">Login</button>
</div>
</section>
    

<!-- js file -->
<script src="js/login.js"></script>
